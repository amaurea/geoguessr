<html>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<head>
		<style>
			body  { margin: 0em; }
			#game { width: 100%; height: 100%; }
		</style>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBm10t_NikqDRKpHzuMAIdvdFBn90AnGvE&libraries=geometry">
		</script>
		<script src=geoguessr.js></script>
		<script src=../numopt.js></script>
		<link rel=stylesheet href=geoguessr.css>
	</head>
	<body>
		<div id=game></div>
		<script>
			var game = new geoguessr.Game("game", {query: window.location.search.slice(1)})

			function handle_key(e) {
				e = e || window.event;
				if(e.keyCode == "J".charCodeAt(0))
					game.set_task(game.i+1);
				else if(e.keyCode == "K".charCodeAt(0))
					game.set_task(game.i-1);
				else if(e.keyCode == "M".charCodeAt(0))
					game.set_mode(game.mode == "map" ? "pano" : "map");
			}
			document.addEventListener("keydown", handle_key);
			//function moo(e) {
			//	mpov = geoguessr.calc_mouse_pov(e, game.pano);
			//	console.log(mpov);
			//}
			//game.pano_screen.addEventListener("mousemove", moo);
		</script>
	</body>
</html>
